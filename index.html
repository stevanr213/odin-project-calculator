<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator || Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Odin Project Calculator</h1>
      <div id="calc_body">
        <div id="display">
          <p id="equation"></p>
          <p id="input"></p>
        </div>
        <div id="clc_del">
          <button id="del" class="btn1">DEL</button>
          <button id="clc" class="btn1">CLC</button>
        </div>
        <div id="keypad">
          <button class="btn2 number">7</button>
          <button class="btn2 number">8</button>
          <button class="btn2 number">9</button>
          <button class="btn3 ops">+</button>
          <button class="btn2 number">4</button>
          <button class="btn2 number">5</button>
          <button class="btn2 number">6</button>
          <button class="btn3 ops">-</button>
          <button class="btn2 number">1</button>
          <button class="btn2 number">2</button>
          <button class="btn2 number">3</button>
          <button class="btn3 ops">*</button>
          <button class="btn2" id="dot">.</button>
          <button class="btn2 number">0</button>
          <button class="btn2" id="equal">=</button>
          <button class="btn3 ops">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
